<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT GOOGLE Red Hat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="myApp">
        <div class="appTitle">
            <h1>Todo List</h1>
        </div>
        <div class="searchContainer">
            <div class="searchIcon">
            <a href="/">

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                    <path d="M21 21l-6 -6"></path>
                </svg>
            </a>
            </div>
            <input class="searchInput" type="text" placeholder="Search todo">
        </div>

        <div class="listItem">
            <div class="item">
                <div class="boxIcon">
                    <input class="checkBox" type="checkbox" name="" id="">
                </div>
                <div class="todoInfo">
                    <p>It's a dummy todo item</p>
                </div>
                <div class="boxIcon">
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M4 7l16 0"></path>
                            <path d="M10 11l0 6"></path>
                            <path d="M14 11l0 6"></path>
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                         </svg>
                    </a>
                </div>
            </div>

            <div class="item">
                <div class="boxIcon">
                    <input class="checkBox" type="checkbox" name="" id="" checked>
                </div>
                <div class="todoInfo">
                    <p style="color: grey; text-decoration: line-through;">This task is complete</p>
                </div>
                <div class="boxIcon">
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M4 7l16 0"></path>
                            <path d="M10 11l0 6"></path>
                            <path d="M14 11l0 6"></path>
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                         </svg>
                    </a>
                </div>
            </div>

            <div class="item">
                <div class="boxIcon">
                    <input class="checkBox" type="checkbox" name="" id="">
                </div>
                <div class="todoInfo">
                    <p>Here is another item</p>
                </div>
                <div class="boxIcon">
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M4 7l16 0"></path>
                            <path d="M10 11l0 6"></path>
                            <path d="M14 11l0 6"></path>
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                         </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="clearBtn listItem">
            <a href="/" class="btnClear">Clear All</a>
        </div>
        <div class="addTodo ">
            <div class="addBtn">
                <a href="/">
                    <h2>+Add</h2>
                </a>
            </div>
            <input class="searchInput" type="text" placeholder="Search todo">
        </div>

    </div>
    
</body>
</html>
