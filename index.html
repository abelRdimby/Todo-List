<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT GOOGLE Red Hat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="myApp">
        <div class="appTitle">
            <h1>Todo List</h1>
        </div>
        <div class="searchContainer">
            <div class="searchIcon">
            <a href="/">

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                    <path d="M21 21l-6 -6"></path>
                </svg>
            </a>
            </div>
            <input class="searchInput" id="searchBar"  type="text" placeholder="Search todo">
        </div>

        <div class="viewAllItems">
            <div class="listItem">
            </div> 
        </div>
        <div class="resultTitle" id="resultElement">
            <span></span>
        </div>
        <div class="clearBtn listItem">
            <a href="/" class="btnClear" onclick="clearAll()">Clear All</a>
        </div>

       <div class="footerAddTodo">
        <div class="addTodo ">
            <div class="addBtn">
                <a href="/" onclick="addTodo()">
                    <h2><strong>+</strong>Add</h2>
                </a>
            </div>
            <input class="searchInput" id="inputNewTodo" type="text" placeholder="Add new todo it">
        </div>
       </div>

    </div>

    <script src="script.js">
    </script>
</body>
</html>
